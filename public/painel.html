<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynapseLab | Central de Vendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="admin-header">
        <div class="logo-area">
            <span class="material-icons" style="color: #28a745; font-size: 30px;">bolt</span>
            <h1>SynapseLab <span>Operacional</span></h1>
        </div>
        <div class="stats-bar">
            <div class="stat-item"><span id="count-total">0</span><small>Hoje</small></div>
            <div id="online-tag">‚óè Sistema Online</div>
        </div>
    </header>

    <main class="kanban-container">
        <section class="column">
            <h2 class="col-title"><span class="dot yellow"></span> Recebidos</h2>
            <div class="list" id="list-novo"></div>
        </section>

        <section class="column">
            <h2 class="col-title"><span class="dot blue"></span> Preparando</h2>
            <div class="list" id="list-preparando"></div>
        </section>

        <section class="column">
            <h2 class="col-title"><span class="dot green"></span> Prontos</h2>
            <div class="list" id="list-pronto"></div>
        </section>
    </main>

    <div id="modal-conferencia" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <div class="side-by-side">
                <div class="receita-view">
                    <h3>Receita Original</h3>
                    <img id="img-receita-modal" src="" alt="Receita">
                </div>
                <div class="edit-view">
                    <h3>Conferir Itens</h3>
                    <div id="itens-editor"></div>
                    <button class="btn-confirm-final" id="btn-finalizar-preparo">Finalizar e Notificar</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script type="module" src="js/painel.js"></script>
</body>
</html>
